{% extends 'cat_base.html' %}


{% block content %}

{% for order in object_list %}
                   
<div class="col-sm-6 col-md-4">
			<div class="products">
				
	<div class="product">		
		<div class="product-image">
			<div class="image">
				<a href="detail.html"><img  src="assets/images/blank.gif" data-echo="assets/images/fashion-products/1.jpg" alt=""></a>
			</div><!-- /.image -->			

         

			<div class="tag new"><span>new</span></div>                        		   
		</div><!-- /.product-image -->
			
		
		<div class="product-info text-left">
			<h3 class="name"><a href="{{ order.get_absolute_url }}">{{ order.name }}</a></h3>

           

			<div class="rating rateit-small"></div>
			<div class="description"></div>

			<div class="product-price">	
				<span class="price">
					$650.99				</span>
										     <span class="price-before-discount">$ 800</span>
									
			</div><!-- /.product-price -->
			
		</div><!-- /.product-info -->
					<div class="cart clearfix animate-effect">
				<div class="action">
								
					<button class="btn btn-primary" type="button">Add to cart</button>
					<button class="left btn btn-primary" type="button"><i class="icon fa fa-heart"></i></button>
					<button class="left btn btn-primary" type="button"><i class="fa fa-retweet"></i></button>						

		                
					
				</div><!-- /.action -->
			</div><!-- /.cart -->
			</div><!-- /.product -->
      
			</div><!-- /.products -->
		</div><!-- /.item -->
	
{% endfor %}

{% endblock %}
